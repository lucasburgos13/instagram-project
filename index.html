<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <section class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-phone.png" alt="Celular">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="logo">
                <div>
                    <form method="POST">
                        <div>
                            <div>
                                <div>
                                    <label for="acesso">
                                    <span>Número, usuário ou Email</span>
                                    <input aria-label="Número, Usuário ou Email" aria-required="true" autocapitalize="off" autocorrect="off" maxlength="75" name="usuario" type="text" value>
                                    </label>
                                </div>
                                <div>
                                    <label for="senha">
                                    <span> Senha</span>
                                    <input aria-label="Senha" aria-required="true" autocapitalize="off" autocorrect="off" name="senha" type="password">
                                </div>
                                <div>
                                    <button>Logar</button>
                                </div>
                            </div>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </section>    
</body>
<footer>

</footer>
</html>
